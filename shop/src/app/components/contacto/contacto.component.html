<app-nav></app-nav>
<iframe src="https://maps.google.com/maps?q=ofideusa&t=m&z=15&output=embed&iwloc=near" width="400" height="300"
    style="border:0; padding: 5px;" allowfullscreen="" loading="lazy" title="Ubicación"
    referrerpolicy="no-referrer-when-downgrade"></iframe>
<section>
    <div>
        <div>
            <div class="row">
                <div class="col-md-6">
                    <div class="container">
                        <h3>FAQS</h3>
                        <div class="accordion">
                            <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
                                <button id="accordion-button-{{i}}"
                                    [attr.aria-expanded]="faq.expanded ? 'true' : 'false'" (click)="toggleAccordion(i)">
                                    <span class="accordion-title">{{faq.question}}</span>
                                    <span class="icon" aria-hidden="true"></span>
                                </button>
                                <div class="accordion-content" *ngIf="faq.expanded">
                                    <p>{{faq.answer}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Contacto</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre completo">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
